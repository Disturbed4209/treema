<script type="text/javascript">

  var jade = {};
  $(document).ready(function () {
    schema = {
      type: 'object',
      properties: {
        name: { type: ['number', 'string', 'null', 'boolean', 'integer'] },
        numbers: { type: 'array', items: { type: 'object' }, readOnly: true },
        tags: { type: 'array', items: { type: 'string', readOnly: true  } },
        map: { type: 'object', readOnly: true }
      }
    }
    data = {
      name: 'Bob',
      numbers: [
        {'number':'401-401-1337', 'type':'Home'},
        {'number':'123-456-7890', 'type':'Work'}
      ],
      tags: ['Friend'],
      map: {
        'string': 'String',
        'object': { 'key': 'value' }
      }
    }
    
    var el = $('#scratch');
    var options = {schema:schema, data:data};
    var treema = el.treema(options);
    treema.build();
    window.treema = treema
  });
  
</script>
