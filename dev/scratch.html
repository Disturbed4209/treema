<script type="text/javascript">

  var jade = {};
  $(document).ready(function () {
    schema = {
      "type": "object",
      properties: {
        tester: {
          type:'boolean',
          name: 'Tester'
        }
      },
      "additionalProperties": {
        "type": "string",
        "format": "long-string"
      }
    }

    var el = $('#scratch');
    var options = {
      schema:schema,
      data:{'code':'line 1\nline 2'}
    };
    var treema = el.treema(options);
    treema.build();
    window.treema = treema
  });

</script>
