  var jade = {};
  $(document).ready(function () {
    var contacts = [
      { numberChoice: -1, someSchema: false }

              { title: 'Title 2' }
            ]
          },
          "numberChoice": {
            type: 'number',
            anyOf: [
              { title: 'Positive Number', minimum: 0, default: 1 },
              { title: 'Negative Number', maximum: 0, default: -1 }
            ]
          }
        }
      }
    };

    var el = $('#scratch');
    var options = {schema:contact_book_schema, data:contacts};
//    var treema = TreemaNode.make(el, options);
    var treema = el.treema(options);
    treema.build();
    window.treema = treema
  });
